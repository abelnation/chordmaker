<!DOCTYPE HTML>
<html lang="en">
<head>
  <!-- 0.9754151627421379 -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chord Maker</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" type="text/css" charset="utf-8">
  
  <link rel="stylesheet" href="css/demo.css" type="text/css" charset="utf-8">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#chordmaker-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ChordMaker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="chordmaker-navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Usage</a></li>
        <li class="active"><a href="catalogue.html">Catalogue</a></li>
        <li><a href="parser.html">Parser</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="bs-sidebar hidden-print " data-spy="affix" role="complementary">
          <ul class="nav bs-sidenav chordnav">
            <li class="active">
              <a href="#chord-calculator" data-toggle="tab" class="tab-link">Chords</a>
              <ul class="nav"><li>
                <form role="form" style="padding: 0 20px;">
                  <div class="form-group">
                    <label for="inputChordKey">Key</label>
                    <input type="text" class="form-control" id="inputChordKey" placeholder="Enter key" value="C">
                  </div>
                  <div class="form-group">
                    <label for="inputChordType">Chord</label>
                    <input type="text" class="form-control" id="inputChordType" placeholder="Enter type" value="M">
                  </div>
                  <div class="checkbox" style="">
                    <label>
                      <input id="inputChordMatchExactly" type="checkbox"> Match exactly
                    </label>
                  </div>
                </form>
              </li></ul>
            </li>
            <li>
              <a href="#scale-calculator" data-toggle="tab" class="tab-link">Scales</a>
              <ul class="nav"><li class="active">
                <form role="form" style="padding: 0 20px;">
                  <div class="form-group">
                    <label for="scale-inputChordKey">Key</label>
                    <input type="text" class="form-control" id="scale-inputChordKey" placeholder="Enter key" value="c">
                  </div>
                  <div class="form-group">
                    <label for="scale-inputChordType">Scale</label>
                    <input type="text" class="form-control" id="scale-inputChordType" placeholder="Enter type" value="major">
                  </div>
                  <div class="checkbox" style="">
                    <label>
                      <input id="scale-inputChordMatchExactly" type="checkbox"> Match exactly
                    </label>
                  </div>
                </form>
              </li></ul>
            </li>
            <li>
              <a href="#arpeggio-calculator" data-toggle="tab" class="tab-link">Arpeggios</a>
              <ul class="nav"><li class="active">
                <form role="form" style="padding: 0 20px;">
                  <div class="form-group">
                    <label for="arpeggio-inputChordKey">Key</label>
                    <input type="text" class="form-control" id="arpeggio-inputChordKey" placeholder="Enter key" value="C">
                  </div>
                  <div class="form-group">
                    <label for="arpeggio-inputChordType">Chord</label>
                    <input type="text" class="form-control" id="arpeggio-inputChordType" placeholder="Enter type" value="maj">
                  </div>
                  <div class="checkbox" style="">
                    <label>
                      <input id="arpeggio-inputChordMatchExactly" type="checkbox"> Match exactly
                    </label>
                  </div>
                </form>
              </li></ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9 tab-content">
        <div class="tab-pane active" id="chord-calculator">
          <h2>Chords</h2>
          <div id="chord-container" class="calculator-container"> </div>
        </div>
        <div class="tab-pane" id="scale-calculator">
          <h2>Scales</h2>
          <div id="scale-container" class="calculator-container"> </div>
        </div>
        <div class="tab-pane" id="arpeggio-calculator">
          <h2>Arpeggios</h2>
          <div id="arpeggio-container" class="calculator-container"> </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/raphael-min.js"></script>
  <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
  
  <script type="text/javascript" src="../js/chordmaker.min.js"></script>
  <script type="text/javascript" src="js/catalogue.js"></script>
</body>
</html>
