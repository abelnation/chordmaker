<!DOCTYPE HTML>
<html lang="en">
<head>
  <!-- <!-- @echo RANDOM --> -->

  <meta charset="UTF-8">
  <title>Chord Maker</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  <script type="text/javascript" src="../js/lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../js/lib/raphael-min.js"></script>
  
  <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>

  <!-- @if TARGET == 'dev' -->
  <script type="text/javascript" src="../js/chordmaker.<!-- @echo VERSION -->.js?<!-- @echo RANDOM -->"></script>
  <!-- @endif -->
  <!-- @if TARGET == 'dist' -->
  <script type="text/javascript" src="../js/chordmaker.min.js"></script>
  <!-- @endif -->  

  <script type="text/javascript">
    $(function() {
      var factory = new GuitarNoteFactory({ numFrets: 15 });
      var notes = [
        new GuitarNote(0,1, { finger: 1 }),
        new GuitarNote(1,3, { finger: 4 }),
        new GuitarNote(2,3, { finger: 3 }),
        new GuitarNote(3,2, { finger: 2 }),
        new GuitarNote(4,1, { finger: 1 }),
        new GuitarNote(5,1, { finger: 1 }),
      ];
      var model = new ChordModel({ label: "FMaj" });
      model.addNotes(notes);

      new ChordView("chord-ex1.1", ChordView.DEFAULT_OPTIONS, model);
      new ChordView("chord-ex1.2",
        { finger_position: ChordView.FINGER_ONNOTE }, model);
      new ChordView("chord-ex1.3", ChordView.OPTIONS_COMPACT, model);
      new ChordView("chord-ex1.4", ChordView.OPTIONS_COMPACT, model);
      
      new ChordView("chord-ex2.1", {
          //show_fingers: false,
          orientation: ChordView.NUT_LEFT,
        }, 
        new ChordModel({ 
          numFrets: 8, 
          notes: factory.notesForScale("g", "major") }
        )
      );
      new ChordView("chord-ex2.2", { orientation: ChordView.NUT_LEFT, }, 
        new ChordModel({
          label: "Maj6",
          numFrets: 8, 
          notes: factory.notesForArpeggio("g", "maj6") }
        )
      );
      new ChordView("chord-ex2.3", { orientation: ChordView.NUT_LEFT, }, 
        new ChordModel({
          label: "WholeTone",
          numFrets: 8, 
          notes: factory.notesForScale("g", "wholetone") }
        )
      );
      new ChordView("chord-ex2.4", { orientation: ChordView.NUT_LEFT, }, 
        new ChordModel({
          label: "Dorian",
          numFrets: 8, 
          notes: factory.notesForScale("g", "dorian") }
        )
      );
      new ChordView("chord-ex3.1", ChordView.OPTIONS_NECK, 
        new ChordModel({
          label: "Dorian",
          numFrets: 15, 
          notes: factory.notesForScale("g", "dorian") }
        )
      );
    });

  </script>

  <style type="text/css">
    .example {
      text-align: center;

    }
    svg {
      border: thin solid #ccc;
    }

  </style>

</head>
<body>
  <div class="container" style="padding-top: 60px;">
    <h1 style="margin-bottom: 20px;">Chord Maker</h1>
    <section id="model sharing">
      <h2>Share same model</h2>
      <div class="row">
        <div class="span2">
          <div id="chord-ex1.1" class="example"></div>
        </div>
        <div class="span2">
          <div id="chord-ex1.2" class="example"></div>
        </div>
        <div class="span2">
          <div id="chord-ex1.3" class="example"></div>
        </div>
        <div class="span2">
          <div id="chord-ex1.4" class="example"></div>
        </div>
        <div class="span2">
          <div id="chord-ex1.5" class="example"></div>
        </div>
        <div class="span2">
          <div id="chord-ex1.6" class="example"></div>
        </div>
      </div>
    </section>
    <section>
      <h2>Using Notefactory</h2>
      <div class="row">
        <div class="span3">
          G Major Scale
          <div id="chord-ex2.1" class="example"></div>
        </div>
        <div class="span3">
          G Maj6 Arpeggio
          <div id="chord-ex2.2" class="example"></div>
        </div>
        <div class="span3">
          Whole Tone
          <div id="chord-ex2.3" class="example"></div>
        </div>
        <div class="span3">
          Dorian
          <div id="chord-ex2.4" class="example"></div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          G Major Scale
          <div id="chord-ex3.1" class="example" style="text-align: left;"></div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
