<!DOCTYPE HTML>
<html lang="en" manifest="cache.manifest">
<head>
  <!-- <!-- @echo RANDOM --> -->

  <meta charset="UTF-8">
  
  <!-- Mobile viewport settings -->
  <meta name="viewport" content="user-scalable=0, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Chord Quiz</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" charset="utf-8">
  <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" type="text/css" charset="utf-8"> -->
  
  <link rel="stylesheet" href="css/demo.css" type="text/css" charset="utf-8">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation" style="padding-top: 15px">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#chordmaker-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ChordQuiz</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="chordmaker-navbar-collapse">
      <ul class="nav navbar-form">
        <label><li>
          <div class="checkbox">
            <input id="require-key-checkbox" type="checkbox">
            Require Key
          </div>
          <div class="clearfix"></div>
        </li></label>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 tab-content">
        <div class="tab-pane active" id="chord-quiz">
          <div id="chord-quiz-container" class="quiz-container">
            <div id="quiz-chord-container" style="min-height: 175px; border: thin solid #f0f0f0; background-color: #ffffff; margin-bottom: 20px; text-align: center;">
              <div id="quiz-chord-diagram" style="display: inline-block;"></div>
              <p id="quiz-chord-answer" style="text-align: center;"></p>
            </div>
            <div id="quiz-input">
              <form id="quiz-input-key" class="form-inline text-center" role="form" style="margin-bottom:5px;">
                <button type="button" class="btn btn-default" data-key="A">A</button>
                <button type="button" class="btn btn-default" data-key="B">B</button>
                <button type="button" class="btn btn-default" data-key="C">C</button>
                <button type="button" class="btn btn-default" data-key="D">D</button>
                <button type="button" class="btn btn-default" data-key="E">E</button>
                <button type="button" class="btn btn-default" data-key="F">F</button>
                <button type="button" class="btn btn-default" data-key="G">G</button>
              </form>
              <form id="quiz-input-acc" class="form-inline text-center" role="form" style="margin-bottom:5px;">
                <button type="button" class="btn btn-default" data-acc="nat">&#9838;</button>
                <button type="button" class="btn btn-default" data-acc="sharp">#</button>
                <button type="button" class="btn btn-default" data-acc="flat">&#9837;</button>
              </form>
              <form id="quiz-input-type" class="form-inline text-center" role="form">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/jquery.color.js"></script>
  <script type="text/javascript" src="./js/raphael-min.js"></script>
  <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
  
  <!-- @if TARGET == 'dev' -->
  <script type="text/javascript" src="../js/chordmaker.<!-- @echo VERSION -->.js"></script>
  <!-- @endif -->
  <!-- @if TARGET == 'dist' -->
  <script type="text/javascript" src="../js/chordmaker.min.js"></script>
  <!-- @endif -->  

  <script type="text/javascript" src="js/mquiz.js"></script>
</body>
</html>
